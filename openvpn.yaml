version: "2.1"
services:
  openvpn-as:
    image: ghcr.io/linuxserver/openvpn-as
    container_name: openvpn-as
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Madrid
      - INTERFACE=enp2s0 #optional
    volumes:
      - /srv/dev-disk-by-uuid-350691bf-a4a0-4a09-9e53-0ebd25c63032/Config:/config
    ports:
      - 943:943
      - 9443:9443
      - 1194:1194/udp
    restart: unless-stopped